<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title th:text="#{login.message}"></title>
</head>

<body>
	<h1 th:text="#{login.message}"></h1>
	<form th:action="@{/login}" method="post">
		<div th:if="${param.error}">
			<div class="alert alert-danger">
				<span th:text="#{login.error}"></span>
			</div>
		</div>
		<div class="form-group">
			<label for="email" th:text="#{login.email}"></label>: <input type="text" id="username" name="username"
				class="form-control" autofocus="autofocus" th:placeholder="#{login.email}">
		</div>
		<div class="form-group">
			<label for="senha" th:text="#{login.password}"></label>: <input type="password" id="password"
				name="password" class="form-control" th:placeholder="#{login.password}">
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info"
						th:value="#{login.button}">
				</div>
			</div>
		</div>
	</form>
</body>

</html>
